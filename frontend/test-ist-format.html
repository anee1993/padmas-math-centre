<!DOCTYPE html>
<html>
<head>
    <title>Test IST Formatting</title>
</head>
<body>
    <h1>IST Formatting Test</h1>
    <div id="output"></div>

    <script type="module">
        // Inline the formatToIST function
        const formatToIST = (dateString, options = {}) => {
          if (!dateString) return '';
          
          const date = new Date(dateString);
          
          const defaultOptions = {
            timeZone: 'Asia/Kolkata',
            year: 'numeric',
            month: 'short',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit',
            hour12: true,
            ...options
          };
          
          return new Intl.DateTimeFormat('en-IN', defaultOptions).format(date);
        };

        // Test with the date from your screenshot
        const testDate = '2026-02-16T16:50:00.000Z'; // UTC time
        const formatted = formatToIST(testDate);
        
        document.getElementById('output').innerHTML = `
            <p><strong>Input (UTC):</strong> ${testDate}</p>
            <p><strong>Formatted (IST):</strong> ${formatted}</p>
            <p><strong>Expected:</strong> 16 Feb 2026, 10:20 PM</p>
            <p><strong>Match:</strong> ${formatted.includes('10:20 PM') ? '✅ YES' : '❌ NO'}</p>
        `;
    </script>
</body>
</html>
